{% extends 'layout.html'%} 
{% load static %} 

{% block title %} 
Gestión de plan de estudios 
{% endblock %} 

{% block contenido %}
<section ng-controller="StudyPlanController" ng-init="Iniciar()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="panel-title">Todos los registros
                <span class="badge" ng-bind="ListaStudyPlan.length"></span>
            </span>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Escuela profesional</th>
                        <th>Año</th>
                        <th class="text-center col-xs-3">
                            <button class="btn btn-xs btn-success" ng-click="CrearStudyPlan()">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="StudyPlan in ListaStudyPlan">
                    <tr>
                        <td>
                            <span ng-bind="StudyPlan.SchoolDto.Name"></span>
                        </td>
                        <td>
                            <span ng-bind="StudyPlan.Year"></span>
                        </td>
                        <td class="text-center col-xs-3">
                            <button class="btn btn-xs btn-warning" ng-click="ModificarStudyPlan(StudyPlan)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button class="btn btn-xs btn-danger" ng-click="EliminarStudyPlan(StudyPlan)">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="app-modal-study-plan">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="panel-title">Plan de estudios</span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-24 col-sm-24 col-md-18 col-lg-18">
                                    <div class="form-group">
                                        <label>Escuela:</label>
                                        <select class="form-control" ng-model="StudyPlan.IdSchool" ng-options="elemento.Id as elemento.Name for elemento in ListaSchool">
                                            <option value="">[Seleccione]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-24 col-sm-24 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Año:</label>
                                        <input type="number" class="form-control" ng-model="StudyPlan.Year">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="text-right">
                                <button type="button" class="btn btn-default" ng-click="CancelarStudyPlan()">Cancelar
                                    <span class="glyphicon glyphicon-remove-sign"></span>
                                </button>
                                <button type="button" class="btn btn-success" ng-click="GuardarStudyPlan()">Guardar
                                    <span class="glyphicon glyphicon-ok-sign"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %} 
{% block scripts %}
<script src="{% static 'control_horas_lectivas/js/app/factories/hour-type-factory.js' %}"></script>
<script src="{% static 'control_horas_lectivas/js/app/factories/school-factory.js' %}"></script>
<script src="{% static 'control_horas_lectivas/js/app/factories/teacher-factory.js' %}"></script>
<script src="{% static 'control_horas_lectivas/js/app/factories/course-factory.js' %}"></script>
<script src="{% static 'control_horas_lectivas/js/app/factories/study-plan-factory.js' %}"></script>
<script src="{% static 'control_horas_lectivas/js/app/controllers/study-plan-controller.js' %}"></script>
{% endblock %}
