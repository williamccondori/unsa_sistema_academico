{% extends 'layout.html'%} 
{% load static %}

{% block title %} 
Gestión de categorías 
{% endblock %} 

{% block contenido %}
<section ng-controller="CategoryController" ng-init="Iniciar()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="panel-title">Todas las categorías
                <span class="badge" ng-bind="ListaCategory.length"></span>
            </span>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th class="text-center col-xs-3">
                            <button class="btn btn-xs btn-success" ng-click="CrearCategory()">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="Category in ListaCategory">
                    <tr>
                        <td><span ng-bind="Category.Name"></span></td>
                        <td class="text-center col-xs-3">
                            <button class="btn btn-xs btn-warning" ng-click="ModificarCategory(Category)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button class="btn btn-xs btn-danger" ng-click="EliminarCategory(Category)">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="modal fade" id="app-modal-category">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="panel-title">Ingrese la información requerida</span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                                    <div class="form-group">
                                        <label>Nombre:</label>
                                        <input type="text" class="form-control" ng-model="Category.Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="text-right">
                                <button type="button" class="btn btn-default" ng-click="CancelarCategory()">Cancelar</button>
                                <button type="button" class="btn btn-success" ng-click="GuardarCategory()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/app/factories/category-factory.js' %}"></script>
<script src="{% static 'js/app/controllers/category-controller.js' %}"></script>
{% endblock %}
