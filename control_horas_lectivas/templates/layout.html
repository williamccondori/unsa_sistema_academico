{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Sistema académico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/angular-toastr.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Menú</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'dashboard' %}">Sistema académico</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'dashboard' %}">Inicio</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div id="loading"></div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">WCONDORI
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/">Configuración</a>
                            </li>
                            <li>
                                <a href="/">Cerrar sesión</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-24 col-sm-6 col-md-6 col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="panel-title">Información del ususario</span>
                    </div>
                    <div class="panel-body">
                        Usuario
                    </div>
                    <div class="panel-footer">
                        <div class="text-right">
                            <button type="button" class="btn btn-info">Configuración
                            </button>
                            <button type="button" class="btn btn-success">Editar perfil
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-24 col-sm-18 col-md-18 col-lg-18">
                <div ng-app="app-unsa">
                    {% block contenido %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <script src="{% static 'js/app/helpers/bootstrap-helper.js' %}"></script>
    <script src="{% static 'js/app/helpers/definicion-helper.js' %}"></script>

    <!-- Angular -->
    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="{% static 'js/angular-resource.min.js' %}"></script>
    <script src="{% static 'js/angular-toastr.js' %}"></script>
    <script src="{% static 'js/app/app.js' %}"></script>
    <script src="{% static 'js/app/factories/base-factory.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
